<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meei Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid #333;
    }

    .stat-card h3 {
      font-size: 0.875rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    .stat-card .value.cost { color: #4ade80; }
    .stat-card .value.tokens { color: #60a5fa; }
    .stat-card .value.requests { color: #f472b6; }

    .provider-breakdown {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid #333;
      margin-bottom: 2rem;
    }

    .provider-breakdown h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .provider-bar {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .provider-bar .name {
      width: 100px;
      font-size: 0.875rem;
      color: #888;
    }

    .provider-bar .bar {
      flex: 1;
      height: 24px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin-right: 1rem;
    }

    .provider-bar .bar-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .provider-bar .bar-fill.deepseek { background: linear-gradient(90deg, #3b82f6, #60a5fa); }
    .provider-bar .bar-fill.openai { background: linear-gradient(90deg, #10b981, #34d399); }
    .provider-bar .bar-fill.gemini { background: linear-gradient(90deg, #8b5cf6, #a78bfa); }
    .provider-bar .bar-fill.qwen { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
    .provider-bar .bar-fill.grok { background: linear-gradient(90deg, #ef4444, #f87171); }

    .provider-bar .count {
      font-size: 0.875rem;
      color: #fff;
      min-width: 60px;
      text-align: right;
    }

    .recent-requests {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid #333;
    }

    .recent-requests h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .request-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .request-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      background: #252525;
      border-radius: 8px;
      font-size: 0.875rem;
    }

    .request-item .provider-tag {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-right: 1rem;
      min-width: 70px;
      text-align: center;
    }

    .provider-tag.deepseek { background: #1e3a5f; color: #60a5fa; }
    .provider-tag.openai { background: #064e3b; color: #34d399; }
    .provider-tag.gemini { background: #4c1d95; color: #a78bfa; }
    .provider-tag.qwen { background: #78350f; color: #fbbf24; }
    .provider-tag.grok { background: #7f1d1d; color: #f87171; }

    .request-item .prompt {
      flex: 1;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .request-item .meta {
      display: flex;
      gap: 1rem;
      color: #666;
      font-size: 0.75rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>meei Dashboard</h1>
      <span id="last-updated"></span>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>總花費</h3>
        <div class="value cost" id="total-cost">$0.00</div>
      </div>
      <div class="stat-card">
        <h3>總 Tokens</h3>
        <div class="value tokens" id="total-tokens">0</div>
      </div>
      <div class="stat-card">
        <h3>請求次數</h3>
        <div class="value requests" id="total-requests">0</div>
      </div>
      <div class="stat-card">
        <h3>平均延遲</h3>
        <div class="value" id="avg-latency">0ms</div>
      </div>
    </div>

    <div class="provider-breakdown">
      <h2>Provider 用量分布</h2>
      <div id="provider-bars"></div>
    </div>

    <div class="recent-requests">
      <h2>最近請求</h2>
      <div class="request-list" id="request-list">
        <div class="empty-state">尚無請求記錄</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
